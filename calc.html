<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
     <link rel="stylesheet" href="style.css">
     <script src="calc.js"></script>
</head>
<body>
      <div class="content">
           <div class="display">
              <input id="screen"  type="text" placeholder="0">
           </div>
           <div class="btns">
               <div class="row">
                 <button class="btn" onclick="">CE</button>
                 <button class="btn">x</button>
                 <button class="btn" onclick="b()">(</button>
                 <button class="btn" onclick="bk()">)</button>
                 <button class="btn" onclick="per()">%</button>
                 <button class="btn">AC</button>
               </div>
               <div class="row">
                <button class="btn" onclick="sin()">sin</button>
                <button class="btn" onclick="p()">pi</button>
                <button class="btn" onclick="input7()">7</button>
                <button class="btn" onclick="input8()">8</button>
                <button class="btn" onclick="input9()">9</button>
                <button class="btn" onclick="divd()">/</button>
              </div>
              <div class="row">
                <button class="btn" onclick="cos()">cos</button>
                <button class="btn" onclick="log()">log</button>
                <button class="btn" onclick="input4()">4</button>
                <button class="btn" onclick="input5()">5</button>
                <button class="btn" onclick="input6()">6</button>
                <button class="btn" onclick="multi()">*</button>
              </div>
              <div class="row">
                <button class="btn" onclick="tan()">tan</button>
                <button class="btn">root</button>
                <button class="btn" onclick="input1()">1</button>
                <button class="btn" onclick="input2()">2</button>
                <button class="btn" onclick="input3()">3</button>
                <button class="btn" onclick="sub()">-</button>
              </div>
              <div class="row">
                <button class="btn">e</button>
                <button class="btn">x <span style="position: relative; bottom: .4em; right: ;"></span>^y</button>
                <button class="btn" onclick="zero()">0</button>
                <button class="btn" onclick="dot()">.</button>
                <button class="btn" onclick="equal()">=</button>
                <button class="btn" onclick="add()">+</button>
              </div>
           </div>
      </div>
</body>
</html>
